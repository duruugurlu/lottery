 <!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Lottery</title>
    </head>
    <body>
        <script type="text/javascript">

            var message = ["0", "4", "0", "6", "3", "25", "20", "150", "200",
             "5,000", "25,000 a YEAR for LIFE", "7,000 a WEEK for LIFE"];

            var winNum = prompt("Winning numbers", "");
            var winLuc = parseInt(prompt("Lucky Ball", ""));
            var winParsed = winNum.split(" ");

            var numbers = new Array(5);
            for(i = 0; i < 5; i++) {
                winParsed[i] = parseInt(winParsed[i]);
                var newNum = (Math.random() * 47 + 1).toFixed(0);
                j = 0
                while (j < i) {
                    if (newNum == numbers[j]) {
                        newNum = (Math.random() * 47 + 1).toFixed(0);
                        j = 0;
                    } else {
                        j++;
                    }
                }
                numbers[i] = newNum;
            }

            var lucky = (Math.random() * 17 + 1).toFixed(0);
            document.write("Random Pick: " + numbers.join(' ') + " lucky " + lucky + "<br>");

            numbers.sort(function(a,b){return a - b});
            winParsed.sort(function(a,b){return a - b});

            document.write("Pick Sorted: " + numbers.join(' ') + " lucky " + lucky + "<br>");
            document.write("Winning Numbers Sorted: " + winParsed.join(' ') +  " lucky " + winLuc + "<br>");

            var match = 0;
            for (i = 0; i < 5; i++) {
                for (j = 0; j < 5; j++) {
                    if (numbers[i] == winParsed[j]) {
                        match += 1;
                        break;
                    }
                }
            }

            document.write("Number matching: " + match + "<br>");
            document.write("Lucky ball does " + ((lucky == winLuc) ? "" : "not ") + "match" + "<br>");
            document.write("Your winnings: $" + message[(2 * match) + ((lucky == winLuc) ? 1 : 0)] + "<br>");

        </script>
    </body>
</html>
